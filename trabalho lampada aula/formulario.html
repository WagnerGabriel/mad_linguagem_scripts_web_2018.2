    <fieldset class="col-6 offset-3">

                <input class="form-control" type="text" name="nome" id="idnome">
            </div>
            <div class="form-group">
                    <label for="idemail">Email</label>
                    <input class="form-control" type="email" name="email" id="idemail">

            </div>

                    <label for="idtelefone">Telefone</label>
                    <input class="form-control" type="tel" name="telefone" id="idtelefone">

            <div class="form-group">
                    <label for="idsalario">Salário</label>
                    <input class="form-control" type="text" name="salario" id="idsalario">

            //ser float(salario.value('R$','').replace
            //seleciona o primeiro evento de um conjunto
            var salario = document.getElementById('idsalario');
            //Formatar o valor no input salario para estrutura em moeda corrente
            salario.onblur = () => {
                const formatado = parseFloat(salario.value.replace('R$', '').replace(',', '').replace('.', '')).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                salario.value = formatado;
            };
    </script>
